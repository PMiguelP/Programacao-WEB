<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esqueceu a Palavra-Passe</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <div class="row justify-content-start my-3">
      <div class="col-auto">
        <a href="/pages/login.html" class="btn btn-dark">Voltar</a>
      </div>
    </div>
    <div class="row justify-content-center my-3">
      <div class="col-md-6">
        <h2 class="mt-5 mb-4">Recuperar Palavra-Passe</h2>
        <form>
          <div class="form-group">
            <label for="novaSenha">Nova Palavra-Passe:</label>
            <input type="password" class="form-control" id="novaSenha" placeholder="Digite a nova palavra-passe">
          </div>
          <div class="form-group">
            <label for="confirmarNovaSenha">Confirmar Nova Palavra-Passe:</label>
            <input type="password" class="form-control" id="confirmarNovaSenha" placeholder="Confirme a nova palavra-passe">
          </div>
          <a href="/pages/login.html" class="btn btn-primary btn-block">Obter Nova Palavra-Passe</a>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
