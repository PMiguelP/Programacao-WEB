<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfil</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/assets/images/logo2.png" width="30" height="30" class="d-inline-block align-top rounded-circle" alt="Profile Image">
        </a>
        <a class="navbar-brand" href="#">Olá Miguel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/pages/editprofile.html">Gerir perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/index.html">Terminar sessão</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#novaTarefaModal">+ Nova tarefa</button>
    <h2 class="text-center">As minhas tarefas</h2>
    <div class="table-responsive">
        <table id="tabelaTarefas" class="table table-striped">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Tarefa</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr data-toggle="modal" data-target="#editarTarefaModal" data-id="1">
                    <td>14-03-2024</td>
                    <td>Fazer o Lab 1 de PW</td>
                    <td><input type="checkbox" aria-label="Por Começar"></td>
                </tr>
                <tr data-toggle="modal" data-target="#editarTarefaModal" data-id="2">
                    <td>27-03-2024</td>
                    <td>Fazer o Lab 2 de PW</td>
                    <td><input type="checkbox" aria-label="Por Começar"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
        <span>&copy; 2024 - Todos os direitos reservados por...</span>
    </div>
</footer>

<div class="modal fade" id="novaTarefaModal" tabindex="-1" role="dialog" aria-labelledby="novaTarefaModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="novaTarefaModalLabel">+ Nova Tarefa</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formNovaTarefa">
                    <div class="form-group">
                        <label for="dataTarefa">Data:</label>
                        <input type="text" class="form-control" id="dataTarefa">
                    </div>
                    <div class="form-group">
                        <label for="descricaoTarefa">Descrição:</label>
                        <input type="text" class="form-control" id="descricaoTarefa">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" id="btnAdicionarTarefa">Adicionar Tarefa</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editarTarefaModal" tabindex="-1" role="dialog" aria-labelledby="editarTarefaModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editarTarefaModalLabel">Editar Tarefa</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formEditarTarefa">
                    <div class="form-group">
                        <label for="dataTarefaEdit">Data:</label>
                        <input type="text" class="form-control" id="dataTarefaEdit">
                    </div>
                    <div class="form-group">
                        <label for="descricaoTarefaEdit">Descrição:</label>
                        <input type="text" class="form-control" id="descricaoTarefaEdit">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" id="btnEditarTarefa">Guardar Alterações</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Adiciona uma nova tarefa à tabela ao clicar no botão "Adicionar Tarefa"
    document.getElementById('btnAdicionarTarefa').addEventListener('click', function () {
        var dataTarefa = $('#dataTarefa').val();
        var descricaoTarefa = $('#descricaoTarefa').val();

        // Cria uma nova linha na tabela com os dados da nova tarefa
        var novaLinha = '<tr data-toggle="modal" data-target="#editarTarefaModal" data-id="3">' +
            '<td>' + dataTarefa + '</td>' +
            '<td>' + descricaoTarefa + '</td>' +
            '<td><input type="checkbox" aria-label="Por Começar"></td>' +
            '</tr>';

        // Adiciona a nova linha à tabela
        $('#tabelaTarefas tbody').append(novaLinha);

        // Fecha a modal de adicionar tarefa
        $('#novaTarefaModal').modal('hide');

        // Limpa os campos da modal de adicionar tarefa
        $('#dataTarefa').val('');
        $('#descricaoTarefa').val('');
    });

    // Ao clicar em uma linha da tabela, preenche os campos da modal de edição com os dados da tarefa correspondente
    $('#editarTarefaModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget); // Botão que acionou o modal
        var linha = button.closest('tr'); // Linha da tabela correspondente ao botão
        var dataTarefa = linha.find('td:eq(0)').text(); // Conteúdo da primeira célula (data da tarefa)
        var descricaoTarefa = linha.find('td:eq(1)').text(); // Conteúdo da segunda célula (descrição da tarefa)
        
        // Preenche os campos da modal com os dados da tarefa
        $('#dataTarefaEdit').val(dataTarefa);
        $('#descricaoTarefaEdit').val(descricaoTarefa);
    });

    // Ao clicar no botão "Guardar Alterações" na modal de edição, atualiza os dados da tarefa na tabela
    document.getElementById('btnEditarTarefa').addEventListener('click', function () {
        var dataTarefaEdit = document.getElementById('dataTarefaEdit').value;
        var descricaoTarefaEdit = document.getElementById('descricaoTarefaEdit').value;

        // Atualiza os dados da tarefa na tabela
        var linha = $('#editarTarefaModal').data('linha'); // Obtém a linha da tabela correspondente à modal de edição
        linha.find('td:eq(0)').text(dataTarefaEdit); // Atualiza a data da tarefa
        linha.find('td:eq(1)').text(descricaoTarefaEdit); // Atualiza a descrição da tarefa

        // Fecha a modal de edição
        $('#editarTarefaModal').modal('hide');
    });

    // Ao clicar em uma linha da tabela, atribui a linha selecionada à modal de edição
    $('#tabelaTarefas tr').click(function () {
        var idTarefa = $(this).data('id');
        $('#editarTarefaModal').data('linha', $(this));
    });
</script>

</body>
</html>
