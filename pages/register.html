<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="row justify-content-start my-3">
      <div class="col-auto">
        <a href="/pages/index.html" class="btn btn-dark">Voltar</a>
      </div>
    </div>
    <div class="row justify-content-center mb-3">
      <div class="col-md-6">
        <h2 class="mt-5 mb-4">Registro</h2>
        <form action="/pages/login.html">
          <div class="form-group">
            <label for="inputNome">Nome</label>
            <input type="text" class="form-control" id="inputNome" placeholder="Digite seu nome">
          </div>
          <div class="form-group">
            <label for="inputSobrenome">Sobrenome</label>
            <input type="text" class="form-control" id="inputSobrenome" placeholder="Digite seu sobrenome">
          </div>
          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Digite seu email">
          </div>
          <div class="form-group">
            <label for="inputPassword">Palavra-passe</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Digite sua palavra-passe">
          </div>

          <button type="submit" class="btn btn-primary btn-block">Registrar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
